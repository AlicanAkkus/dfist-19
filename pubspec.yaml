name: dfist19
description: A new Flutter project.

version: 1.0.1+2

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter_launcher_icons: ^0.7.4

  flutter:
    sdk: flutter

  url_launcher: 3.0.0

  cupertino_icons: ^0.1.2

  fluttie: 0.5.0


  #  add_2_calendar: ^1.3.0

  firebase_core: 0.4.0+9

  firebase_analytics: 5.0.2
  http: ^0.12.0+2
  fit_image: ^0.1.2
  font_awesome_flutter: 8.5.0
  firebase_database: 3.0.7
  json_annotation: ^2.0.0
  cached_network_image: 1.1.1
  intl: 0.16.0
  date_format: ^1.0.8
  jiffy: ^2.1.1




dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  build_runner:
  json_serializable: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: RedHatDisplay
      fonts:
        - asset: fonts/RedHatDisplay-Black.ttf
        - asset: fonts/RedHatDisplay-BlackItalic.ttf
        - asset: fonts/RedHatDisplay-Bold.ttf
        - asset: fonts/RedHatDisplay-BoldItalic.ttf
        - asset: fonts/RedHatDisplay-Medium.ttf
        - asset: fonts/RedHatDisplay-MediumItalic.ttf
        - asset: fonts/RedHatDisplay-Regular.ttf
        - asset: fonts/RedHatDisplay-RegularItalic.ttf
  assets:
    - assets/logo.png
    - assets/info.png
    - assets/notifications.png
    - assets/tickets.png
    - assets/uniq_map.png
    - assets/gdg_istanbul_logo.png
    - assets/facebook.png
    - assets/github.png
    - assets/instagram.png
    - assets/linkedin.png
    - assets/twitter.png
    - assets/youtube.png
    - assets/red.png
    - assets/people.png
    - assets/cat.png
    - assets/question.png
    - assets/newspaper.png
    - assets/uniq.jpeg
    - assets/path.png
    - assets/app_logo.png
    - assets/animations/anim.json